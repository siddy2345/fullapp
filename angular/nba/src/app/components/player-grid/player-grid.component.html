<div class="grid">
  <kendo-grid [data]="nbaPlayers" [sortable]="true" [resizable]="true">
    <kendo-grid-column
      [autoSize]="true"
      field="firstName"
      title="Surname"
    ></kendo-grid-column>
    <kendo-grid-column
      [autoSize]="true"
      field="lastName"
      title="Lastname"
    ></kendo-grid-column>
    <kendo-grid-column
      [autoSize]="true"
      field="number"
      title="Surname"
    ></kendo-grid-column>
  </kendo-grid>
</div>
